<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav id="menu">
        <a href="index.html">Home</a>
        <a href="photos.html">Photos</a>
        <a href="videos.html">Videos</a>
        <a href="contact.html">Contact</a>
        <a href="quiz.html">Quiz</a>
        <a href="interests.html">Interests</a>
      </nav>
    </header>

      <div class="container">
    <header>
      <h1>Quiz Demo</h1>
      <div id="userPill" class="pill hidden">
        <span id="userEmail"></span>
        <button id="signOutBtn">Sign out</button>
      </div>
    </header>

    <!-- Auth -->
    <section id="authCard" class="card">
      <h2>Login / Sign up</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="signupBtn">Sign up</button>
      <button id="loginBtn">Log in</button>
      <div id="authStatus" class="status"></div>
    </section>

    <!-- Quiz -->
    <section id="quizCard" class="card hidden">
      <h2>Take the Quiz</h2>
      <form id="quizForm"></form>
      <button id="submitQuizBtn">Submit answers</button>
      <div id="quizStatus" class="status"></div>
    </section>

    <!-- Results -->
    <section id="resultsCard" class="card hidden">
      <h2>Your Results</h2>
      <ul id="resultsList"></ul>
    </section>
  </div>

  <script type="module" src="main.js"></script>

    <h1>IT Quiz</h1>

    <div class="quiz-container">
      <div id="question"></div>
      <ul id="options"></ul>
      <button id="next-btn">Next</button>
      <p id="score"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
